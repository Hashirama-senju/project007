<!DOCTYPE html>
<html>
​
<head>
  <title>Chatbot</title>
  <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
  <meta name="viewport" content="width=device-width" initial-scale="1">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
​
<body>

  <div class="wrapper">
    <div id="dialogue"></div>
    <form class="action" onSubmit="return chatbot.sendMessage()">
      <div class="text-box">
        <input type="text" name="message" id="message" autocomplete="off" placeholder="Please wait... loading...">
        <input class="send-button" type="submit" value=">">
      </div>
    </form>
  </div>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://unpkg.com/rivescript@latest/dist/rivescript.min.js"></script>
  <script src="chatbot.js"></script>
  <script src="avas.js"></script>
</body>
​
</html>
